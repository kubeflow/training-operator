{{- if .Values.runtime.preTraining.torchDistributed.enable -}}
apiVersion: trainer.kubeflow.org/v1alpha1
kind: ClusterTrainingRuntime
metadata:
  name: torch-distributed
  labels:
    trainer.kubeflow.org/phase: pre-training
spec:
  mlPolicy:
    numNodes: 1
    torch:
      numProcPerNode: auto
  template:
    spec:
      replicatedJobs:
      - name: trainer-node
        template:
          spec:
            template:
              spec:
                containers:
                - name: trainer
                  image: {{ include "trainer.runtime.preTraining.torchDistributed.image" . }}
                  command:
                  - /bin/bash
                  - -c
                  - |
                    echo "Torch Distributed Runtime"

                    echo "--------------------------------------"
                    echo "Torch Default Runtime Env"
                    env | grep PET_

                    pip list
{{- end }}
