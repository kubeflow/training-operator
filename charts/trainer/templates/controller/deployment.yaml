apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trainer.controller.deploymentName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trainer.controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controller.replicas }}
  selector:
    matchLabels:
      {{- include "trainer.controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "trainer.controller.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: controller
        image: {{ include "trainer.image" . }}
        {{- with .Values.image.pullPolicy }}
        imagePullPolicy: {{ . }}
        {{- end }}
        command:
        - /manager
        args:
        - --metrics-bind-address=0
        - --metrics-secure=true
        - --health-probe-bind-address=:8081
        - --enable-http2=false
        - --webhook-server-port=9443
        - --webhook-service-name={{ include "trainer.controller.serviceName" . }}
        - --webhook-secret-name={{ include "trainer.webhook.secretName" . }}
        - --leader-elect=false
        {{- with .Values.controller.env }}
        env:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.controller.envFrom }}
        envFrom:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: webhook-cert
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        {{- with .Values.controller.volumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.controller.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3
        {{- with .Values.controller.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      volumes:
      - name: webhook-cert
        secret:
          secretName: {{ include "trainer.webhook.secretName" . }}
          defaultMode: 420
      {{- with .Values.controller.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      serviceAccountName: {{ include "trainer.controller.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.controller.serviceAccount.automountServiceAccountToken }}
