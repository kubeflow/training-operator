apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "trainer.controller.clusterRoleName" . }}
rules:
- apiGroups:
  - ""
  resources:
  - limitranges
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - node.k8s.io
  resources:
  - runtimeclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - get
  - list
  - watch
  - update
- apiGroups:
  - jobset.x-k8s.io
  resources:
  - jobsets
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - scheduling.x-k8s.io
  resources:
  - podgroups
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - trainer.kubeflow.org
  resources:
  - clustertrainingruntimes
  - trainingruntimes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - trainer.kubeflow.org
  resources:
  - trainjobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - trainer.kubeflow.org
  resources:
  - trainjobs/finalizers
  - trainjobs/status
  verbs:
  - get
  - update
  - patch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "trainer.controller.clusterRoleBindingName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "trainer.controller.clusterRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "trainer.controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "trainer.controller.roleName" . }}
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "trainer.controller.roleBindingName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "trainer.controller.roleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "trainer.controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
