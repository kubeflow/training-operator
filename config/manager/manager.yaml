apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: kubeflow-training-operator
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-operator
  namespace: system
  labels:
    control-plane: kubeflow-training-operator
spec:
  selector:
    matchLabels:
      control-plane: kubeflow-training-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: kubeflow-training-operator
    spec:
#      securityContext:
#        runAsNonRoot: true
      containers:
      - command:
        - /manager
# disable leader-elect now
#        args:
#        - --leader-elect
        image: kubeflow/training-operator:v1.0.0
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: training-operator-service-account
      terminationGracePeriodSeconds: 10
