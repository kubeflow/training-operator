apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-training-admin-v2
  labels:
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-admin-v2: "true"
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.authorization.kubeflow.org/aggregate-to-kubeflow-training-admin-v2: "true"
rules: []

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-training-edit-v2
  labels:
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-edit-v2: "true"
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-training-admin-v2: "true"
rules:
  - apiGroups:
      - kubeflow.org
    resources:
      - clustertrainingruntimes
      - trainingruntimes
      - trainjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - kubeflow.org
    resources:
      - trainjobs/status
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeflow-training-view-v2
  labels:
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-view-v2: "true"
rules:
  - apiGroups:
      - kubeflow.org
    resources:
      - clustertrainingruntimes
      - trainingruntimes
      - trainjobs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kubeflow.org
    resources:
      - trainjobs/status
    verbs:
      - get
