apiVersion: kubeflow.org/v1
kind: XGBoostJob
metadata:
  name: xgboost-dist-test
spec:
  xgbReplicaSpecs:
    Master:
      replicas: 1
      restartPolicy: Never
      template:
        apiVersion: v1
        kind: Pod
        spec:
          containers:
          - name: xgboostjob
            image: docker.io/merlintang/xgboost-dist-rabit-test:1.2
            ports:
            - containerPort: 9991
              name: xgboostjob-port
            imagePullPolicy: Always
    Worker:
      replicas: 2
      restartPolicy: Never
      template:
        apiVersion: v1
        kind: Pod
        spec:
          containers:
          - name: xgboostjob
            image: docker.io/merlintang/xgboost-dist-rabit-test:1.2
            ports:
            - containerPort: 9991
              name: xgboostjob-port
            imagePullPolicy: Always

